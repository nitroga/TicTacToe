<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body">
    <button id="toggle-mode">Toggle Mode</button>
    <h1 style="text-align: center; margin: 30px 0">Tic Tac Toe</h1>
    <table id="board" style="margin: auto; border-collapse: collapse;">
      <tr>
        <td class="cell light-mode"></td>
        <td class="cell light-mode"></td>
        <td class="cell light-mode"></td>
      </tr>
      <tr>
        <td class="cell light-mode"></td>
        <td class="cell light-mode"></td>
        <td class="cell light-mode"></td>
      </tr>
      <tr>
        <td class="cell light-mode"></td>
        <td class="cell light-mode"></td>
        <td class="cell light-mode"></td>
      </tr>
    </table>
    <p id="message" style="text-align: center; margin-top: 30px"></p>
  </body>
  <script src="script.js"></script>
</html>
